<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#000000" />
  <meta name="kolloqe" content="Code-less Explainable Conversational AI Platform" />
  <link rel="stylesheet" href="%PUBLIC_URL%\res\styles\app_styles.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
  <link href="%PUBLIC_URL%\res\styles\bootstrap.min.css" rel="stylesheet" />
  <!-- favicon -->
  <link rel="icon" href="%PUBLIC_URL%\res\images\favicon.ico" type="image/png">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/res/images/logo192.png" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%\res\imagegs\rasac.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Kolloqe</title>
</head>

<body class="user-select-none">
  <div id="reactFrontendContainer"></div>

  <script type="text/javascript">
    window.appTheme = "{{ config['APP_THEME'] }}";
    window.appEnv = "{{ config['APP_ENV'] }}";
    window.appSinhala = "{{ config['SINHALA_ENABLED'] }}";
    window.webchatInitPayload = "{{ config['WEBCHAT_INIT_PAYLOAD'] }}";
    window.webchatURLEndpoint = "{{ config['WEBCHAT_SOCKET_URL'] }}";
    window.webchatSocketPath = "{{ config['WEBCHAT_SOCKET_PATH'] }}";
    window.webchatTitle = "{{ config['WEBCHAT_TITLE'] }}";
    window.webchatSubtitle = "{{ config['WEBCHAT_SUBTITLE'] }}";
    window.webchatDocViewer = "{{ config['WEBCHAT_DOCVIEWER'] }}";
    window.webchatInputHint = "{{ config['WEBCHAT_INPUT_HINT'] }}";
    window.webchatEmbedded = "{{ config['WEBCHAT_EMBEDDED'] }}";
    window.webchatFullScreenButton = "{{ config['WEBCHAT_FULLSCREEN_BUTTON'] }}";
    window.webchatUnreadCount = "{{ config['WEBCHAT_UNREAD_COUNT'] }}";
    window.webchatMessageDate = "{{ config['WEBCHAT_MESSAGE_DATE'] }}";
    window.webchatStorage = "{{ config['WEBCHAT_STORAGE'] }}";
  </script>
  <script type="text/javascript" src="%PUBLIC_URL%\res\scripts\bootstrap.min.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%\res\scripts\jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%\res\scripts\jquery.parallaxify.min.js"></script>
  <noscript>You need to enable JavaScript to run this app.</noscript>
</body>

</html>
